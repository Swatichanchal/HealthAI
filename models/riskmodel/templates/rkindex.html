<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/styles.css">
    <link rel="stylesheet" href="./static/secondPage.css">
    <title>Risk Model</title>
  </head>


<body>
  <div class="upload container">
    <h3>Risk Prediction using General Information</h3>
    <hr>
    <form id="uploadform" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <!-- <label class="text-muted" for="exampleFormControlFile1">Upload Image</label> -->
          <!-- <input name="file" type="file" class="form-control-file" id="exampleFormControlFile1"> -->
          <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" name="age" placeholder="135.0">
        </div>
        <br>
        <label for="colFormLabel" class="col-sm-2 col-form-label">Diastolic BP</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" name="Diastolic BP" placeholder="92.0">
        </div>
        <br>
        <label for="colFormLabel" class="col-sm-2 col-form-label">Poverty index</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" name="Poverty index" placeholder="126.0">
        </div>
        <br>
        <label for="colFormLabel" class="col-sm-2 col-form-label">Race</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" name="Race" placeholder="2.0">
        </div>
        <br>
        <label for="colFormLabel" class="col-sm-2 col-form-label">Red blood cells</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" name ="rbc" placeholder="77.7">
        </div>
        <br>
        <label for="colFormLabel" class="col-sm-2 col-form-label">Sedimentation rate</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" name="sr" placeholder="12.0">
        </div>
        <br>
        <label for="colFormLabel" class="col-sm-2 col-form-label">Serum Albumin</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" name="sa" placeholder="5.0">
        </div>
        <br>
        <label for="colFormLabel" class="col-sm-2 col-form-label">Serum Cholesterol</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" name="sc" placeholder="165.0">
        </div>
        <br>
        <label for="colFormLabel" class="col-sm-2 col-form-label">Serum Iron</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" name="si" placeholder="135.0">
        </div>
        <br>
        <label for="colFormLabel" class="col-sm-2 col-form-label">Serum Magnesium</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" name="sm" placeholder="1.37">
        </div>
        <br>
        <label for="colFormLabel" class="col-sm-2 col-form-label">Serum Protein</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" name="sp" placeholder="7.6">
        </div>
        <br>
        <label for="colFormLabel" class="col-sm-2 col-form-label">Sex</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" name="sex" placeholder="2.0">
        </div>
        <br>
        <label for="colFormLabel" class="col-sm-2 col-form-label">Systolic BP</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" name="sbp" placeholder="142.0">
        </div>
        <br>
        <label for="colFormLabel" class="col-sm-2 col-form-label">TIBC</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" name="TIBC" placeholder="323.0">
        </div>
        <br>
        <label for="colFormLabel" class="col-sm-2 col-form-label">TS</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" name="ts" placeholder="41.8">
        </div>
        <br>
        <label for="colFormLabel" class="col-sm-2 col-form-label">White blood cells</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" name="wbc" placeholder="5.8">
        </div>
        <br>
        <label for="colFormLabel" class="col-sm-2 col-form-label">BMI</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" name="bmi" placeholder="31.109434">
        </div>
        <br>
        <label for="colFormLabel" class="col-sm-2 col-form-label">Pulse pressure</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" name="pp" placeholder="50.0">
        </div>
        </div>
        <br><br><br>
        <input type="Submit">
      </form>
      <br>
      <!-- <a class="btn" href="">Upload</a> -->
      
      <br>
      {% if resultt %}
      <h1>Your result of being in 10 year risk is </h1>
      <h3>{{ resultt }}</h3>
      {% endif %}
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


  
</body>

</html>
